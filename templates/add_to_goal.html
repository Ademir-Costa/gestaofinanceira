{% extends 'base.html' %}

{% block title %}Adicionar à Meta - Gestor Financeiro{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-light">
        <h2 class="card-title mb-0">Adicionar valor à meta: {{ goal_name }}</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" name="amount" id="amount" required>
                <label for="amount">Valor a adicionar (R$)</label>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus me-1"></i> Adicionar Valor
            </button>
            <a href="{{ url_for('goals') }}" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-times me-1"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
